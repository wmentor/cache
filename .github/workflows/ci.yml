name: CI
on:
  push:
    branches:
      — master
      — main
  pull_request:
    branches:
      — master
      — main
jobs:
  full_ci:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: ‘1.15.6’
      - name: run tests
        run: go test ./...
